---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrk-wallet
spec:
  selector:
    matchLabels:
      app: wrk-wallet
  template:
    metadata:
      labels:
        app: wrk-wallet
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "wrk-wallet"
        dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "5050"
        dapr.io/log-as-json: "true"
        dapr.io/log-level: "error"
        dapr.io/config: "common-dapr-config"
    spec:
      containers:
        - name: wrk-wallet
          image: ghcr.io/kzmake/examples/basic-publish-and-subscribe-py/wrk-wallet:latest
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: wrk-wallet-config
              prefix: WALLET_
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
          ports:
            - name: grpc
              containerPort: 5050
          livenessProbe:
            tcpSocket: { port: 5050 }
            initialDelaySeconds: 10
          readinessProbe:
            tcpSocket: { port: 5050 }
            initialDelaySeconds: 5
            failureThreshold: 1
            periodSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: wrk-wallet
spec:
  type: ClusterIP
  selector:
    app: wrk-wallet
  ports:
    - name: grpc
      port: 5050
      targetPort: 5050
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wrk-wallet-config
data:
  ADDRESS: 0.0.0.0:5050
